<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/ex4.css"/>
</head>
<body>
    <div class="container">
        <div class="calc" style="background-color: rgb(43, 150, 139);">
          <div class="row">
            <div class="col-12">
                <div id="pantalla"></div>
            </div>
          </div>
          <div class="col-12 operts">
              <div><button class="btn btn-op btn-secondary" onclick="borrarTodo()">DEL</button></div>
              <div><button class="btn btn-op btn-secondary" onclick="borrarTodo()">CE</button></div>
              <div><button class="btn btn-op btn-secondary" onclick="borrarTodo()">C</button></div>            
            </div>
            <div class="col-12 values">
                <div><button class="btn btn-num btn-secondary" onclick="agregarValor('7')">7</button></div>
                <div><button class="btn btn-num btn-secondary" onclick="agregarValor('8')">8</button></div>
                <div><button class="btn btn-num btn-secondary" onclick="agregarValor('9')">9</button></div>
                <div><button class="btn btn-num btn-secondary" onclick="operacion('/')">/</button></div>
                <div><button class="btn btn-num btn-secondary" onclick="raiz()">Raiz</button></div>
                <div><button class="btn btn-num btn-secondary" onclick="agregarValor('4')">4</button></div>
                <div><button class="btn btn-num btn-secondary" onclick="agregarValor('5')">5</button></div>
                <div><button class="btn btn-num btn-secondary" onclick="agregarValor('6')">6</button></div>
                <div><button class="btn btn-num btn-secondary" onclick="operacion('*')">*</button></div>
                <div><button class="btn btn-num btn-secondary" onclick="residuo()">%</button></div>
                <div><button class="btn btn-num btn-secondary" onclick="agregarValor('1')">1</button></div>
                <div><button class="btn btn-num btn-secondary" onclick="agregarValor('2')">2</button></div>
                <div><button class="btn btn-num btn-secondary" onclick="agregarValor('3')">3</button></div>
                <div><button class="btn btn-num btn-secondary" onclick="operacion('-')">-</button></div>
                <div><button class="btn btn-num btn-secondary" onclick="inverso()">1/x</button></div>
                <div><button class="btn btn-num btn-secondary" onclick="agregarValor('0')">0</button></div>
                <div><button class="btn btn-num btn-secondary" onclick="cambiaSigno()">+/-</button></div>
                <div><button class="btn btn-num btn-secondary" onclick="agregarValor('.')">.</button></div>
                <div><button class="btn btn-num btn-secondary" onclick="operacion('+')">+</button></div>
                <div><button class="btn btn-num btn-secondary" onclick="resultado()">=</button></div>             
                </div>
            </div>
          </div>
</body>
<script src="../js/ex4.js" type="text/javascript"></script>
</html>
